
<img [src]="tutor.tutorProfileImagePath" height="200px" width="200px">
<div class="tutor-info">
    <p>Name:{{tutor.name}}</p>
    <p>Address:{{tutor.address}}</p>
    <p>Phone Number :{{"+977 "+ tutor.phoneNumber}}</p>
    <p>Hiring Price :{{ getHiringPrice()}}</p>
    <p><button class="btn btn-primary" [disabled]="getHiringPrice()<=0">Hire Now</button></p>
    <input type="text"  bind-value= "name">
</div>
